<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      color: #ccc;
    }

    #passwordPrompt {
      display: none;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ff0077;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6006b;
    }
  </style>
</head>
<body>
  <h1>404 Error</h1>
  <p>The page you're looking for doesn't exist.</p>

  <div id="passwordPrompt">
    <p>Enter Password to Proceed:</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <script>
    let holdTimer;
    let isHolding = false;

    document.body.addEventListener('mousedown', startHold);
    document.body.addEventListener('touchstart', startHold);
    document.body.addEventListener('mouseup', cancelHold);
    document.body.addEventListener('mouseleave', cancelHold);
    document.body.addEventListener('touchend', cancelHold);
    document.body.addEventListener('touchcancel', cancelHold);

    function startHold() {
      if (isHolding) return;
      isHolding = true;
      holdTimer = setTimeout(() => {
        document.getElementById('passwordPrompt').style.display = 'block';
      }, 21000); // 21 seconds
    }

    function cancelHold() {
      isHolding = false;
      clearTimeout(holdTimer);
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'Love21') {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "love.html";
      } else {
        alert('Wrong password!');
      }
    }
  </script>
</body>
</html>
